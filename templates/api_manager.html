<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#007bff" />
    <title>API Model Manager</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            font-family: sans-serif;
            background: #f3f3f3;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .model {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            gap: 10px;
        }

        .model span {
            flex: 1;
            word-break: break-word;
        }

        .model .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .model .actions .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
            min-width: 80px;
            height: 40px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            border: none;
        }

        .btn-test {
            background: #007bff;
        }

        .btn-test:hover {
            background: #0056b3;
        }

        .btn-toggle {
            background: #ffc107;
            color: black;
        }

        .btn-toggle:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-delete:hover {
            background: #a71d2a;
        }

        .link-button {
            display: inline-block;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 15px;
            text-align: center;
        }

        /* üì± ŸÖŸàÿ®ÿß€åŸÑ */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                font-size: 14px;
            }

            button,
            input {
                font-size: 14px;
                padding: 10px;
            }

            .model {
                flex-direction: column;
                align-items: flex-start;
            }

            .model .actions {
                width: 100%;
            }

            .model .actions .btn {
                flex: 1 1 48%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>‚öôÔ∏è OpenRouter Model Manager</h2>

        <!-- üîó ŸÑ€åŸÜ⁄© ŸÖŸÅ€åÿØ -->
        <a class="link-button" href="https://openrouter.ai/models" target="_blank">
            üîç Browse Available Models on OpenRouter.ai
        </a>

        <form method="POST">
            <input type="text" name="model" placeholder="e.g. mistral/mistral-7b-instruct:free" required />
            <label><input type="checkbox" name="active"> Active</label>
            <button type="submit">‚ûï Add / Update Model</button>
        </form>

        <hr />
        {% for model, info in config.items() %}
        <div class="model">
            <span>{{ model }} {% if info.active %}‚úÖ{% else %}‚ùå{% endif %}</span>
            <div class="actions">
                <button type="button" onclick="testModel('{{ model }}')" class="btn btn-test">üß™ Test</button>
                <button type="button" onclick="toggleModel('{{ url_for('api_manager.toggle_model', model=model) }}')"
                    class="btn btn-toggle">üîÑ Toggle</button>
                <button type="button" onclick="deleteModel('{{ url_for('api_manager.delete_model', model=model) }}')"
                    class="btn btn-delete">üóë Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        async function testModel(model) {
            try {
                const resp = await fetch(`/api/test/${encodeURIComponent(model)}`);
                const data = await resp.json();
                if (data.error) {
                    alert("‚ùå Error: " + data.error);
                } else if (data.choices && data.choices[0].message && data.choices[0].message.content) {
                    alert("‚úÖ Model Response:\n\n" + data.choices[0].message.content);
                } else {
                    alert("‚ÑπÔ∏è Response:\n\n" + JSON.stringify(data, null, 2));
                }
            } catch (err) {
                alert("‚ö†Ô∏è Failed: " + err);
            }
        }

        function toggleModel(url) {
            window.location.href = url;
        }

        function deleteModel(url) {
            if (confirm("Are you sure you want to delete this model?")) {
                window.location.href = url;
            }
        }

        // üì¶ ÿ´ÿ®ÿ™ Service Worker ÿ®ÿ±ÿß€å PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
